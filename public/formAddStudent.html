<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>
<style>
    h2 {
        text-align: center;
    }
</style>

<body>
    <h2>Thêm thành viên</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Họ tên</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="pwd">Năm sinh</label>
                <input type="text" class="form-control" id="year">
            </div>
            <div class="form-group">
                <label for="pwd">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Số điện thoại</label>
                <input type="text" class="form-control" id="number">
            </div>
            <button type="button" class="btn btn-primary"><a href="./index.html" style="color: white; text-decoration: none;">Quay lại</a></button>
            <button type="button" class="btn btn-primary" onclick="addUsers()">Thêm mới</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        // Thêm sinh viên mới
        function addUsers() {
            axios.post('https://quan-ly-hoc-vien.herokuapp.com/users/', {
                "name": document.getElementById('name').value,
                "birthYear": document.getElementById('year').value,
                "email": document.getElementById('email').value,
                "phone": document.getElementById('number').value,
            })
                .then(function (response) {
                    window.open("index.html","_self")
                })
                .catch(function (error) {
                    console.log(error);
                });
        };
    </script>
</body>

</html>
